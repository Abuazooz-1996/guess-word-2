<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-word-game-2</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <h1>Guess The Word</h1>
    <div class="middlesection">
        <div class="boxes">
            <div class="tries">
            </div>
            <div class="buttons">
                <button class="check">Check</button>
            </div>
        </div>
        <div class="keys">
            <h2>Key Colors</h2>
            <div class="colors">
                <div class="in-place letter">
                    <p class="circle"></p>
                    <p class="text">Letter Is Correct and In Place</p>
                </div>
                <div class="not-in-place letter">
                    <p class="circle"></p>
                    <p class="text">Letter Is Correct But Not In Place</p>
                </div>
                <div class="no letter">
                    <p class="circle " ></p>
                    <p class="text">Letter Is Wrong</p>
                </div>
            </div>
            <p class="message">
                <span></span>
            </p>
        </div>

    </div>
    <footer>Guess The Word Game Created by Ahmed Hael</footer>
    <script src="guess.js"></script>
</body>
</html>
